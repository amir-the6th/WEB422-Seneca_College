<div class="content">
  <div fxLayout="row wrap" fxLayout.xs="column">
    <!-- Single "Responsive" Card-->
    <div fxFlex [style.margin]="'20px'">
      <mat-card [style.min-width]="'200px'">
        <mat-card-header>
          <mat-card-title>This is a Sample Album Title</mat-card-title>
          <mat-card-subtitle>New Release</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          class="album-cover"
          src="https://via.placeholder.com/640"
          alt="album art"
        />
        <strong>Release Date: </strong>2/22/21<br />
        <strong>Tracks: </strong>11<br /><br />
        <mat-card-content>
          <mat-chip-list aria-label="Artist selection">
            <mat-chip>This is the Artist's Name</mat-chip>
            <mat-chip>Possible Second Artist</mat-chip>
          </mat-chip-list>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- -->
  </div>
</div>
