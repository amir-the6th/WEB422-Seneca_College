<div class="content">
  <div fxLayout="row wrap" fxLayout.xs="column">
    <!-- Single "Responsive" Card-->
    <ng-template ngFor let-item [ngForOf]="releases">
      <!-- shorter version: *ngFor="let item of releases" -->
      <div fxFlex [style.margin]="'20px'" fxLayoutAlign="start start">
        <mat-card
          [style.min-width]="'200px'"
          [style.padding-bottom]="'3em'"
          fxFlexAlign="stretch"
        >
          <mat-card-header [style.margin-bottom]="'2em'">
            <mat-card-title class="mat-card-title">{{
              item.name
            }}</mat-card-title>
            <mat-card-subtitle>New Release</mat-card-subtitle>
          </mat-card-header>
          <a [routerLink]="['/album/' + item.id]">
            <img
              mat-card-image
              class="album-cover"
              src="{{ item.images[0].url }}"
              alt="album art"
            />
          </a>
          <strong>Release Date: </strong>{{ item.release_date }}<br />
          <strong>Tracks: </strong>{{ item.total_tracks }}<br /><br />
          <mat-card-content>
            <mat-chip-list
              aria-label="Artist selection"
              *ngFor="let artist of item.artists"
            >
              <a [routerLink]="['/artist/' + artist.id]">
                <mat-chip>{{ artist.name }}</mat-chip>
              </a> </mat-chip-list
            ><br />
            <strong>Listen on Spotify: </strong>
            <a href="{{ item.external_urls.spotify }}" target="_blank">
              <mat-icon
                aria-hidden="false"
                aria-label="Example home icon"
                class="green-icon"
                >hearing</mat-icon
              >
            </a>
            <!-- <img src="../../assets/spotify-icon-png-15398.png" width="20px" /> -->
          </mat-card-content>
        </mat-card>
      </div>
    </ng-template>
    <!-- -->
  </div>
</div>
